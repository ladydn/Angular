<div class="w-screen h-screen bg-white sm:bg-gray-50 relative">
    <div class="absolute w-full hidden sm:block h-full">
        <img 
        loading="lazy"
        class="absolute w-60 lg:w-96 left-0 bottom-0" 
        src="./assets/login/l_image.png" 
        alt="bg left">
        <img 
        loading="lazy"
        class="absolute w-60 lg:w-96 right-0 bottom-0" 
        src="./assets/login/r_image.png" 
        alt="bg right">
    </div>
    <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
        <header class="pt-6 pb-2 flex justify-center">
            <img 
            loading="lazy" 
            class="w-40" 
            src="./assets/login/log_3.png" 
            alt="plant">
        </header>
        <div class="bg-white rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
            <div class="mb-4">
                <h1 class="text-center font-bold pt-4 pb-8 text-gray-600">Iniciar Sesion con GreenShelter</h1>
                <form novalidate class="space-y-4">
                    <div class="relative">
                        <input 
                        placeholder="Ingresar email" 
                        type="text" 
                        class="w-full rounded bg-blue-100 border-2 border-blue-300">
                    </div>
                    <div class="relative">
                        <input 
                        placeholder="Ingresar contraseña" 
                        type="text" 
                        class="w-full rounded bg-blue-100 border-2 border-blue-300">
                    </div>
                    <div>
                        <app-btn [typeBtn]="'submit'">Ingresar</app-btn>
                    </div>
                </form>
            </div>
            <hr class="my-4 border-b-1 border-r-gray-300">
            <div
                class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0"
            >
            <a routerLink="/forgot-password" class="text-blue-600 font-light">
                No puede loguearse?
            </a>
            <span class="text-gray-500 hidden md:block"> ▫︎ </span>
            <a routerLink="/register" class="text-blue-600 font-light">
                 Registrarse</a>
            </div>
        </div>
        <hr class="mt-10 border-b-1 border-r-gray-300">
        <div class="flex justify-center">
            <img 
            loading="lazy"
            class="w-32 mt-4"
            src="./assets/login/eucalipto.png"
            alt="image">

        </div>
    </div>
</div>
